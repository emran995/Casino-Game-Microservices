stages:
  - smoke     # Security validations
  - main      # Main flows for single user functional tests
  - kafka     # Kafka-based multi-user concurrency for full flow

variables:
  PYTHONPATH: "${CI_PROJECT_DIR}"
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_TLS_CERTDIR: ""

.default_python_job:
  image: python:3.10
  before_script:
    - pip install -r requirements.txt || pip install pytest requests confluent_kafka
  only:
    - merge_requests
    - main
  artifacts:
    paths:
      - logs/
    when: always

smoke_tests:
  extends: .default_python_job
  stage: smoke
  script:
    - pytest tests/test_security_and_validation.py -v

main_tests:
  extends: .default_python_job
  stage: test
  script:
    - pytest tests/test_true_cases.py tests/test_false_cases.py tests/test_edge_case.py tests/full_game_flow.py -v --maxfail=1 --tb=short

kafka_tests:
  image: docker:latest
  stage: kafka
  services:
    - docker:dind
  before_script:
    - apk add --no-cache docker-cli docker-compose
    - docker network create test-net || true
  script:
    - docker-compose -f docker-compose.yml build
    - docker-compose -f docker-compose.yml up --abort-on-container-exit
  artifacts:
    name: "kafka-test-results"
    paths:
      - results/
    when: always
    expire_in: 1 week

security_check:
  extends: .default_python_job
  stage: security
  script:
    - pytest tests/test_security_and_validation.py -v
